<div class="config-pd">
  
  <div class="box">
    <div>
      <h2>Formulario</h2>
      <p>Esse formulario tem o intuito de lhe conectar com ONG's e afins. saiba que ao preencher este formulario você está concordando com sei lá o q para sei lá o q</p>
    </div>
    <hr>
    <form (submit)="onAdicionarCliente(clienteForm)" #clienteForm="ngForm">
      <label for="">Nome</label>
      <input type="text" placeholder="Nome" name='nome' ngModel #nome="ngModel">
      <br>
      <label for="">Email</label>
      <input type="email" placeholder="nome@exemplo.com" name='email' ngModel #email="ngModel">
      <br>
      <label for="">Telefone</label>
      <input type="tel" placeholder="11900000000" name='fone' ngModel #fone="ngModel">
      <br>
      <label for="">Nacionalidade</label>
      <input name="nacionalidade" ngModel #nacionalidade="ngModel" id="nacionalidade" list="text">
      <br>
      <!-- <label for="">Nacionalidade</label>
      <input type="text" placeholder="Nacionalidade" name='nacionalidade' ngModel #nacionalidade="ngModel">
      -->
      <label for="">Dificuldade em</label>
      <input name="dific" ngModel #dific="ngModel" id="Dific" list="dific">
      <br>

      <label for="">Diga-me mais sobre ti</label>
      <!-- <input type="text" placeholder="digite aqui..." name='desc' ngModel #desc="ngModel">  -->
      <textarea name='desc' ngModel #desc="ngModel" id="" cols="30" rows="10" placeholder="digite aqui..."></textarea>
      <br>

      <button type="submit">Enviar</button>
    </form>
    
  </div>
</div>

<datalist id="text" >
  <option *ngFor="let item of paises">
    {{item.nome_pais}}
  </option>
  <!-- <option>Red</option>
  <option>Yellow</option> 
  <option>Blue</option> -->
</datalist>

<datalist id="dific" >
  <option *ngFor="let item of temas">
    {{item.nome}}
  </option>
</datalist>
